<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Students</title>
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap-theme.min.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">
</head>
<body class="welcome">
<div class="container-fluid">
    <div class="row">
        <div class="text-center center-block col-sm-offset-3 text-info">
            <h2>List of Students</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-hover">
                <tbody>
                <tr class="info">
                    <td class="text-center">
                        <form class="form-inline" action="#">
                            <div class="form-group">
                                <label class="sr-only" for="searchField">Search field</label>
                                <select class="form-control" id="searchField" name="searchField">
                                    <option value="0">Last Name</option>
                                    <option value="1">First Name</option>
                                    <option value="2">Middle Name</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="searchString">String</label>
                                <input name="searchString" type="text" class="form-control" id="searchString" placeholder="Search">
                            </div>
                            <button id="actButtonSearch" class="btn btn-info" type="button">Search</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <table id="students" class="table table-hover">
                <tbody id="table">
                </tbody>
                <thead>
                <tr id="nameColumn">
                    <th>Last Name <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></th>
                    <th>First Name <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></th>
                    <th>Middle Name <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></th>
                    <th>E-Mail <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></th>
                    <th>Date Birthday <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></th>
                    <th>Sex <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></th>
                    <th>Course <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span></th>
                    <th></th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-5 col-sm-2 btn-lg">
            <button id="add" type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#modal">
                Add
            </button>
        </div>
    </div>

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header bg-info">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title text-primary" id="modalLabel">Add/Edit</h4>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input name="lastName" type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input name="firstName" type="text" class="form-control" id="firstName" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <label for="middleName">Middle Name</label>
                            <input name="middleName" type="text" class="form-control" id="middleName" placeholder="Middle Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-Mail</label>
                            <input name="email" type="email" class="form-control" id="email" placeholder="E-Mail" required>
                        </div>
                        <div class="form-group">
                            <label for="dateBirthday">Date Birthday</label>
                            <input name="dateBirthday" type="date" class="form-control" id="dateBirthday" placeholder="Date Birthday" required>
                        </div>
                        <div class="form-group">
                            <label for="sex">Sex</label>
                            <select id="sex" name="sex" class="form-control">
                                <option value="male">male</option>
                                <option value="female">female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="course">Course</label>
                            <input name="course" type="number" min="1" max="6" value="1" class="form-control" id="course" placeholder="Course" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button id="actButton" type="button" class="btn btn-primary" form="editForm">Add/Update</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalDel" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header bg-danger">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title text-danger" id="nameModalDel">Delete</h4>
            </div>
            <div class="modal-body">
                <p class="text-danger">You're sure that you want delete this student?</p>
            </div>
            <div class="modal-footer">
                <button id="actButtonDel" type="button" class="btn btn-danger">Yes</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/additional-methods.min.js"></script>
<script src="js/bootstrap/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/validator.js"></script>
<script src="js/models/elements/Student.js"></script>
<script src="js/views/view.js"></script>
<script src="js/models/model.js"></script>
<script src="js/controllers/mainController.js"></script>
</body>
</html>
